<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98547a9c2e.js" crossorigin="anonymous"></script>
    <title>User Log</title>
</head>
<body>
    <div class="container">
        <div class="header text-center mt-4">
            <div>
                <i class="fas fa-lock display-2"></i>
            </div>
            <h1 class="display-4 mt-2">User Log Systems</h1>
        </div>
        <hr/>
    </div>
    <div class="container">
        <form class="p-4" id="user-form">
            <label for="name">Name</label>
            <br />
            <input class="form-control mt-2" type="text" id="name" />
            <br />
            <label for="username">Username:</label>
            <br />
            <input class="form-control mt-2" type="text" id="email" />
            <br />
            <label for="title">Email:</label>
            <br />
            <input class="form-control mt-2" type="text" id="email" />
            <br />
            <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
        <hr/>
        <table class="table table-stripped mt-4">
            <thead>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
