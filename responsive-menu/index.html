<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav id="navbar">
      <!-- Branding -->
      <div class="branding">
        <img id="branding-img" width="32" height="24" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-black.svg" alt="Branding">
        <span id="branding-name">Collapse</span>
      </div>
      <hr style="width: 90%">
      <ul class="sm-list-group">
        <li class="sm-list-group-item" title="Home">
          <i class="fa-solid fa-house"></i>
        </li>
        <li class="sm-list-group-item" title="Dashboard">
          <i class="fa-solid fa-gauge"></i>
        </li>
        <li class="sm-list-group-item" title="Orders"> 
          <i class="fa-solid fa-calendar"></i>
        </li>
      </ul>
      <!-- menu bar -->
      <ul class="list-group">
        <li class="list-group-item">
          <div id="link" onclick="chevronClick(0)">
            <i class="fa-solid fa-chevron-right"></i>
            <span>Home</span>
          </div>
          <ul id="sub-list-group" class="list-group hide">
            <li class="list-group-item">
              <span>Overview</span>
            </li>
            <li class="list-group-item">
              <span>Updates</span>
            </li>
            <li class="list-group-item">
              <span>Reports</span>
            </li>
          </ul>
        </li>
        <li class="list-group-item">
          <div id="link" onclick="chevronClick(1)">
            <i class="fa-solid fa-chevron-right"></i>        <span>Dashboard</span>
          </div>
          <ul id="sub-list-group" class="list-group hide">
            <li class="list-group-item">
              <span>Overview</span>
            </li>
            <li class="list-group-item">
              <span>Weekly</span>
            </li>
            <li class="list-group-item">
              <span>Monthly</span>
            </li>
            <li class="list-group-item">
              <span>Annually</span>
            </li>
          </ul>
        </li>
        <li class="list-group-item">
          <div id="link" onclick="chevronClick(2)">
            <i class="fa-solid fa-chevron-right"></i>        
            <span>Order</span>
          </div>
          <ul id="sub-list-group" class="list-group hide">
            <li class="list-group-item">
              <span>New</span>
            </li>
            <li class="list-group-item">
              <span>Processed</span>
            </li>
            <li class="list-group-item">
              <span>Shipped</span>
            </li>
            <li class="list-group-item">
              <span>Returned</span>
            </li>
          </ul>
        </li>
      </ul>
      <hr style="width: 90%;">
      <ul class="sm-list-group">
        <li class="sm-list-group-item" title="Account">
          <i class="fa-solid fa-user"></i>
        </li>
      </ul>
      <ul class="list-group">
        <li class="list-group-item">
          <div id="link" onclick="chevronClick(3)">
            <i class="fa-solid fa-chevron-right"></i>
            <span>Account</span>
          </div>
          <ul id="sub-list-group" class="list-group hide">
            <li class="list-group-item">
              <span>New...</span>
            </li>
            <li class="list-group-item">
              <span>Profile</span>
            </li>
            <li class="list-group-item">
              <span>Settings</span>
            </li>
            <li class="list-group-item">
              <span>Sign out</span>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="show-nav">
      <i class="fa-solid fa-chevron-left" onclick="toggleNav(event)"></i>
    </div>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
